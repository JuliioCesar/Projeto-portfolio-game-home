<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
    <link rel="stylesheet" href="cadastro-produtos-style.css">
    <link rel="stylesheet" href="/reset.css">
</head>
<body>
    <header>
        <img src="#" alt="">
        <form action="" method="get">
            <label for="">Nome Filme</label>
            <input type="text" name="name" placeholder="">
            <label for="">Data Lançamento</label>
            <input type="date" name="date" placeholder="">
            <label for="">Adicionar Capa do Filme</label>
            <input type="file" name="" name="file" placeholder="">
            <label for="">Categoria</label>
            <input list="browser" name="list" id="list">
            <datalist id="browser">
                <option value="Aventura">
                <option value="Ação">
                <option value="Ficção">
                <option value="Romance">
            </datalist>
            <label for="">Descrição</label>
            <textarea name="message" rows="5" cols="1">
            </textarea>
            <button>Cadastrar</button>
        </form>        
    </header>
    <script src=""></script>
</body>
</html>
